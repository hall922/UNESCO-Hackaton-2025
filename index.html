<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Quiz ‚Äì UNESCO Hackathon</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #222;
      text-align: center;
    }
    #quiz-box {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    #question {
      font-size: 1.2rem;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .fake { background: #ff7675; color: #fff; }
    .real { background: #55efc4; color: #fff; }
    button:hover { opacity: 0.8; }
    #feedback {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: bold;
    }
    #score {
      margin-top: 20px;
      font-size: 1.1rem;
      background: #ffeaa7;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
    #leaderboard {
      margin-top: 30px;
      padding: 15px;
      background: #dfe6e9;
      border-radius: 15px;
    }
    #leaderboard h2 {
      margin-bottom: 10px;
    }
    ol {
      text-align: left;
      padding-left: 20px;
    }
    input {
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
    }
  </style>
</head>
<body>
    <link rel="stylesheet" href="style.css">

<!-- Navigation links -->

    <nav>
      <a href="pages/about.html" class="btn">About</a>
      <a href="pages/leaderboard.html" class="btn">Leaderboard</a>
    </nav>

  <h1>üì∞ Fake or Real? Quiz</h1>

  <div id="quiz-box">
    <p id="question">Loading question...</p>
    <button class="fake" onclick="checkAnswer('Fake')">‚ùå Fake</button>
    <button class="real" onclick="checkAnswer('Real')">‚úÖ Real</button>
    <p id="feedback"></p>
    <p id="score">Score: 0</p>
  </div>

  <div id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <input type="text" id="playerName" placeholder="Enter your name">
    <button onclick="saveScore()">Save Score</button>
    <ol id="leaderboardList"></ol>
  </div>

<script>
  // Question bank
  const questions = [
    {
      text: "Chocolate cures COVID-19",
      answer: "Fake",
      explanation: "No scientific proof; it's a sensational claim."
    },
    {
      text: "NASA confirms water on the Moon",
      answer: "Real",
      explanation: "Verified by NASA in 2020."
    },
    {
      text: "Teen builds a robot from recycled parts",
      answer: "Real",
      explanation: "Covered in local newspapers."
    },
    {
      text: "Aliens run Facebook",
      answer: "Fake",
      explanation: "No credible source."
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  function loadQuestion() {
    if (currentQuestion < questions.length) {
      document.getElementById("question").textContent = questions[currentQuestion].text;
      document.getElementById("feedback").textContent = "";
    } else {
      document.getElementById("question").textContent = "Quiz finished! üéâ";
      document.getElementById("feedback").textContent = "Final Score: " + score + "/" + questions.length;
    }
  }

  function checkAnswer(choice) {
    if (currentQuestion >= questions.length) return;

    let q = questions[currentQuestion];
    if (choice === q.answer) {
      score++;
      document.getElementById("feedback").textContent = "‚úÖ Correct! " + q.explanation;
    } else {
      document.getElementById("feedback").textContent = "‚ùå Wrong! " + q.explanation;
    }
    document.getElementById("score").textContent = "Score: " + score;
    currentQuestion++;
    setTimeout(loadQuestion, 2000); // delay next question
  }

  // Leaderboard (local only)
  function saveScore() {
    let name = document.getElementById("playerName").value.trim();
    if (!name) return;

    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
    leaderboard.push({name, score});
    leaderboard.sort((a, b) => b.score - a.score);
    leaderboard = leaderboard.slice(0, 5); // keep top 5
    localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
    showLeaderboard();
  }

  function showLeaderboard() {
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
    let list = document.getElementById("leaderboardList");
    list.innerHTML = "";
    leaderboard.forEach(entry => {
      let li = document.createElement("li");
      li.textContent = `${entry.name} - ${entry.score}`;
      list.appendChild(li);
    });
  }

  loadQuestion();
  showLeaderboard();
</script>

</body>
</html>
