<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard | UNESCO Hackathon</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #4facfe;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      background: #4facfe;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
      margin-right: 10px;
    }

    .btn:hover {
      background: #00c3ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leaderboard</h1>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Dynamic leaderboard data will be inserted here -->
      </tbody>
    </table>
    <div style="margin-top: 20px;">
      <a href="../index.html" class="btn">Home</a>
      <a href="about.html" class="btn">About</a>
      <a href="leaderboard.html" class="btn">Leaderboard</a>
    </div>
  </div>

  <script>
    // Load leaderboard from localStorage
    const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    const tbody = document.getElementById('leaderboard-body');

    if (leaderboard.length === 0) {
      const row = document.createElement('tr');
      row.innerHTML = `<td colspan="3">No scores yet!</td>`;
      tbody.appendChild(row);
    } else {
      // Sort descending and take top 5
      leaderboard.sort((a, b) => b.score - a.score).slice(0, 5).forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.name}</td>
          <td>${entry.score}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
