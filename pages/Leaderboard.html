<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard | UNESCO Hackathon</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Extra leaderboard-specific styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #6d3a18ff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #eef5ff;
    }
    .empty-message {
      text-align: center;
      padding: 1rem;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fake News Quiz üì∞‚ùå‚úÖ</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../pages/about.html">About</a>
      <a href="../pages/leaderboard.html" class="active">Leaderboard</a>
    </nav>
  </header>

  <main class="container">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Dynamic leaderboard data will be inserted here -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>¬© 2025 UNESCO Hackathon | Fake News Quiz</p>
  </footer>

  <script>
    // Load leaderboard from localStorage
    const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    const tbody = document.getElementById('leaderboard-body');

    if (leaderboard.length === 0) {
      const row = document.createElement('tr');
      row.innerHTML = `<td colspan="3" class="empty-message">No scores yet!</td>`;
      tbody.appendChild(row);
    } else {
      // Sort descending and take top 5
      leaderboard.sort((a, b) => b.score - a.score).slice(0, 5).forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.name}</td>
          <td>${entry.score}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
