  <!-- Script for Leaderboard -->
  <script>
    // Load leaderboard data from localStorage
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    // Sort by highest score
    leaderboard.sort((a, b) => b.score - a.score);

    // Display leaderboard
    let list = document.getElementById("leaderboard-list");
    if (leaderboard.length === 0) {

      let empty = document.createElement("p");
      empty.innerText = "No scores yet. Play the quiz to appear here!";
      list.appendChild(empty);

      const row = document.createElement('tr');
      row.innerHTML = `<td colspan="3" class="empty-message">No scores yet!</td>`;
      tbody.appendChild(row);

    } else {
      leaderboard.forEach((player, index) => {
        let item = document.createElement("li");

        // Add medals for top 3
        let medal = "";
        if (index === 0) medal = '<i class="fa-solid fa-medal gold"></i> ';
        else if (index === 1) medal = '<i class="fa-solid fa-medal silver"></i> ';
        else if (index === 2) medal = '<i class="fa-solid fa-medal bronze"></i> ';

        item.innerHTML = `${medal}${player.name} <span>${player.score} pts</span>`;
        list.appendChild(item);
      });
    }
  </script>
